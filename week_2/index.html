<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JS Demo</title>
	<script type="text/javascript">
		var sentence = "George said, \"Lorem ipsum.\"";
		var x = 23;
		var y = 23;
		var animal;
		var willAnswer;

		if(x < y)
		{
			alert("x is smaller");
		}
		else if(x == y)
		{
			alert("x and y are equal");
		}
		else
		{
			alert("x is larger");
		}

		willAnswer = confirm("Would you answer a quick question?");
		if(willAnswer)
		{
			animal = prompt("What is your favorite animal?");
			animal = animal.toLowerCase();	
		}
		
		console.log(animal);
		switch(animal)
		{
			case "monkey":
				alert("ooh ooh ah ah");
			break;
			case "lion":
				alert("roar");
			break;
			case "wolf":
				alert("awOOO");
			break;
			case null:
			case undefined:
				alert("I hate you too.");
			break;
			default:
				alert("Yo, 'sup?");
			break;
		}
	</script>
</head>
